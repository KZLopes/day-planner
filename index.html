<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Routine App</title>
  </head>
  <body>
    <header>
      <h1>Routine Tracker</h1>
      <ul class="viewTasks">
        <li>Today</li>
        <li>This Week</li>
        <li>This Month</li>
      </ul>
      <ul class="login">
        <li>Sign In</li>
        <li>Login</li>
      </ul>
    </header>

    <section class="container">
        <section>
          <button id="add"></button>
          <form action="add">
            <input type="date" name="selectDay" id="">
            <input type="text" name="" id="tasksTitle">
            <input type="time" name="" id="taskStart">
            <input type="time" name="" id="taskEnd">
            <input type="text" name="" id="taskDescription">
          </form>
        </section>

        <section>
          <button id="edit"></button>
          <form action="edit">
            <input type="date" name="selectDay" id="">
            <select name="tasksList" id=""></select>
            <input type="text" name="" id="tasksTitle">
            <input type="time" name="" id="taskStart">
            <input type="time" name="" id="taskEnd">
            <input type="text" name="" id="taskDescription">
            <button type="submit"></button>
            <button class="remove"></button>
        </section>
    </section>

    <section id="calendar"></section>

    <footer></footer>

  </body>
</html>
